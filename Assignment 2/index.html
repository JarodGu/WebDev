<!doctype html>
<html lang="en">

<head>
    <title>Assignment 2</title>

    <!-- Latest compiled and minified Boostrap CSS -->

    <!-- Responsive meta tag for proper mobile device rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Webpage CSS -->
    <link rel="stylesheet" type="text/css" href="asg2.css">

</head>


<body>

    <div class="container">
        <div class="row justify-content-center">
            <h1 class="display-1">Welcome to Homeslice Pizza</h1>
            <h3 class="display-4">Choose a pizza size</h3>
        </div>

        <div class="row justify-content-center mb-2">
            <div class="col">
                <div class="btn-group btn-block btn-group-toggle btn-group-lg" data-toggle="buttons" role="group" aria-label="Size">
                    <label class="btn btn-info">
                        <input type="radio" name="size" id="small" autocomplete="off"> Small
                    </label>

                    <label class="btn btn-warning">
                        <input type="radio" name="size" id="small" autocomplete="off"> Medium
                    </label>

                    <label class="btn btn-danger">
                        <input type="radio" name="size" id="small" autocomplete="off"> Large
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-block btn-outline-primary">Next</button>
            </div>
        </div>

        <!-- 3 size option buttons -->

    </div>

    <!-- Scripts required for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body></html>
