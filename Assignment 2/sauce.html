<!doctype html>
<html lang="en">

<head>
    <title>Assignment 2</title>

    <!-- Latest compiled and minified Boostrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Responsive meta tag for proper mobile device rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Webpage CSS -->
    <link rel="stylesheet" type="text/css" href="asg1.css">

</head>


<body>
    <div class="container">
        <div class="row">Row for Nav Bar</div>

        <div class="row">
            <h1 class="display-1">Pick an artesian base</h1>
        </div>

        <div class="row justify-content-between mb-3">
            <div class="col-3">
                <p>Choose between three sauces</p>
                <div class="btn-group-vertical btn-block btn-group-toggle btn-group-lg" data-toggle="buttons" role="group" aria-label="Base">
                    <label class="btn btn-danger">
                        <input type="radio" name="base" id="red" autocomplete="off">Red
                    </label>

                    <label class="btn btn-light">
                        <input type="radio" name="base" id="white" autocomplete="off">White
                    </label>

                    <label class="btn btn-success">
                        <input type="radio" name="base" id="red" autocomplete="off">Pesto
                    </label>

                </div>


            </div>

            <div class="col-6">
                <!-- Display an image of the sauce selected -->
                <img src="img/sauce_empty.jpg" class="img-thumbnail" style="max-height: 200px">
            </div>

        </div>

        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-block btn-outline-primary">Next</button>
            </div>
        </div>
    </div>

    <!-- Scripts required for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- Use included jquery.min.js if CDN not available -->
    <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
            document.write(unescape("<script src='jquery.min.js' type='text/javascript'><\/script>"));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body></html>
